<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPrint Scheme Ranking</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px;
        }

        h1.main-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .ranking-card {
            background: white;
            width: 90%;
            max-width: 500px;
            height: 60vh;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .ranking-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .ranking-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #ecf0f1;
            transition: background 0.2s;
        }

        .player-row:hover {
            background-color: #f9f9f9;
        }

        .player-name {
            font-weight: 500;
            color: #34495e;
        }

        .player-points {
            font-weight: bold;
            color: #e67e22;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>

    <h1 class="main-title">UPrint Scheme</h1>
    <p class="subtitle">Live Ranking</p>

    <div class="ranking-card">
        <div class="ranking-header">
            <span>Participante</span>
            <span>Pontos</span>
        </div>

        <div class="ranking-list" id="ranking-container">
            <div class="loading">A carregar dados...</div>
        </div>
    </div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1DjXXLwV10WsaMUGCS9qEBU6jjY0S8cpjRv_JhVgoqLQ/gviz/tq?tqx=out:csv&sheet=Folha1";

        async function fetchRanking() {
            const container = document.getElementById('ranking-container');

            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();

                const rows = data.split('\n').slice(1);

                let players = rows.map(row => {
                    const columns = row.split(',');
                    if (columns.length < 2) return null;
                    return {
                        name: columns[0].trim(),
                        points: parseInt(columns[1].trim()) || 0
                    };
                }).filter(p => p !== null);

                players.sort((a, b) => b.points - a.points);
                container.innerHTML = '';
                players.forEach((player, index) => {
                    const html = `
                        <div class="player-row">
                            <span class="player-name">${index + 1}. ${player.name}</span>
                            <span class="player-points">${player.points} pts</span>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error("Erro:", error);
                container.innerHTML = '<div class="loading">Erro ao carregar ranking. Verifica o link.</div>';
            }
        }
        fetchRanking();
    </script>

</body>


</html>
