<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPrint Scheme Ranking - Bauhaus Style</title>

    <style>
        /* Reset básico e definições de fonte */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Fundo Preto conforme paleta */
            background-color: #000000;
            /* Fonte Sans-serif forte e funcional */
            font-family: 'Arial Black', 'Helvetica Neue', Helvetica, sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 80px; /* Espaço para o footer fixo */
            position: relative;
        }

        /* Estilo do Logo Principal */
        .main-logo {
            width: 80%;
            max-width: 400px;
            height: auto;
            margin-bottom: 40px;
            display: block;
        }

        /* O contentor do ranking */
        .ranking-card {
            background-color: #000000;
            width: 90%;
            max-width: 600px;
            height: 65vh;
            /* Design Geométrico Bauhaus: Sem cantos redondos, sem sombras suaves */
            border-radius: 0;
            box-shadow: none;
            
            /* Bordas grossas e coloridas assimétricas inspiradas nas linhas do projeto */
            border-left: 15px solid #D2232A; /* Cor Principal Vermelha */
            border-top: 15px solid #6ED3EF;  /* Cor Principal Ciano */
            border-right: 2px solid #6ED3EF;
            border-bottom: 2px solid #D2232A;

            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cabeçalho da tabela */
        .ranking-header {
            /* Fundo Vermelho Principal para destaque */
            background-color: #D2232A;
            color: #FFFFFF;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            font-weight: 900; /* Extra Bold */
            text-transform: uppercase;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border-bottom: 5px solid #000000;
        }

        /* Lista de jogadores */
        .ranking-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            /* Scrollbar estilo minimalista para browsers webkit */
            scrollbar-width: thin;
            scrollbar-color: #D2232A #000000;
        }
        
        /* Estilização da scrollbar webkit */
        .ranking-list::-webkit-scrollbar {
            width: 8px;
        }
        .ranking-list::-webkit-scrollbar-track {
            background: #000000;
        }
        .ranking-list::-webkit-scrollbar-thumb {
            background-color: #D2232A;
            border-radius: 0;
        }


        /* Linha individual do jogador */
        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background-color: #000000;
            /* Linha de separação na cor Ciano */
            border-bottom: 2px solid #6ED3EF;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        /* Efeito Hover */
        .player-row:hover {
            /* Inversão de cores no hover para contraste forte */
            background-color: #6ED3EF;
        }
        .player-row:hover .player-name,
        .player-row:hover .player-points {
            color: #000000;
        }

        .player-name {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-points {
            font-weight: 900;
            color: #6ED3EF; /* Pontos em Ciano para destaque */
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #D1D1D1; /* Cinza auxiliar */
            font-style: italic;
            text-transform: uppercase;
        }

        /* Área dos Logos no Rodapé */
        .footer-logos {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
            /* Fundo preto subtil para garantir leitura se sobrepor algo */
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
        }

        .footer-logo-bar, .footer-logo-neduc {
            height: auto;
            /* IMPORTANTE: Como o fundo é preto e os logos originais são escuros,
               usamos um filtro para inverter as cores para branco, garantindo visibilidade.
            */
            filter: invert(1) grayscale(1);
        }
        
        /* Ajuste de tamanho específico para os logos do footer */
        .footer-logo-bar {
             height: 35px;
        }
        .footer-logo-neduc {
             height: 45px;
        }

        /* Responsividade para ecrãs pequenos */
        @media (max-width: 600px) {
             .ranking-card {
                 border-width: 10px 2px 2px 5px;
                 height: 70vh;
             }
            .footer-logos {
                flex-direction: column;
                right: 10px;
                bottom: 10px;
                gap: 10px;
                align-items: flex-end;
            }
            .footer-logo-bar { height: 25px; }
            .footer-logo-neduc { height: 35px; }
        }
    </style>
</head>

<body>

    <img src="image_2.png" alt="UPrint Scheme Logo" class="main-logo">

    <div class="ranking-card">
        <div class="ranking-header">
            <span>Participante</span>
            <span>Pontos</span>
        </div>

        <div class="ranking-list" id="ranking-container">
            <div class="loading">A carregar dados...</div>
        </div>
    </div>

    <footer class="footer-logos">
        <img src="image_4.png" alt="Parceiros ASUC" class="footer-logo-bar">
        <img src="image_6.png" alt="NEDUC Logo" class="footer-logo-neduc">
    </footer>

    <script>
        // O script permanece exatamente o mesmo, pois o foco era apenas o design frontend.
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1DjXXLwV10WsaMUGCS9qEBU6jjY0S8cpjRv_JhVgoqLQ/gviz/tq?tqx=out:csv&sheet=Folha1";

        async function fetchRanking() {
            const container = document.getElementById('ranking-container');
            
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                // console.log("Dados recebidos do Google:", data);
                const rows = data.split('\n');
                let players = [];
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row) continue;
                    const columns = row.split(',');
                    if (columns.length < 2) continue;
                    let cleanName = columns[0].replace(/"/g, '').trim();
                    let rawPoints = columns[1];
                    if (rawPoints) {
                        rawPoints = rawPoints.replace(/"/g, '').replace(/pts/i, '').trim();
                    }
                    const finalPoints = parseInt(rawPoints);
                    if (cleanName && !isNaN(finalPoints)) {
                        players.push({
                            name: cleanName,
                            points: finalPoints
                        });
                    }
                }
                players.sort((a, b) => b.points - a.points);
                container.innerHTML = '';
                players.forEach((player, index) => {
                    const html = `
                        <div class="player-row">
                            <span class="player-name">${index + 1}. ${player.name}</span>
                            <span class="player-points">${player.points} pts</span>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error("Erro grave:", error);
                container.innerHTML = '<div class="loading">Erro ao carregar. Tenta recarregar a página.</div>';
            }
        }

        fetchRanking();
    </script>

</body>
</html>
