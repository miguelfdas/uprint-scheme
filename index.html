<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPrint Scheme Ranking - Bauhaus Style</title>

    <style>
        /* ================= VARIÁVEIS DE COR ================= */
        :root {
            --bg-color: #F4F4F4; /* Branco sujo/papel */
            --text-color: #000000;
            --primary-red: #D2232A;
            --primary-cyan: #6ED3EF;
            --aux-gray: #878787;
        }

        /* ================= RESET & BODY ================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 100px;
            position: relative;
            overflow-x: hidden; /* Evita scroll horizontal devido às formas geométricas */
        }

        /* ================= FUNDO BAUHAUS (Estilo Vector.jpg) ================= 
           Criação do "Feixe Vermelho" e textura de grão através de CSS
        */
        
        /* Textura de ruído (Grain) para dar aspeto de póster */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -2;
        }

        /* A Linha Vermelha Geométrica (O "Feixe") */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%); /* Centralizado inicialmente */
            width: 40px; /* Largura do feixe */
            height: 100%;
            background-color: var(--primary-red);
            z-index: -1;
            /* Ligeira inclinação para dinamismo, ou reto para rigidez Bauhaus. 
               Vou deixar reto conforme o 'laser' do vector.jpg, mas deslocado. */
            margin-left: 150px; /* Desloca para a direita para não ficar atrás do texto */
        }

        /* Elemento geométrico extra (Círculo ou quadrado) para equilíbrio */
        .geo-shape {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-color: var(--text-color);
            z-index: -1;
        }

        /* ================= LOGO PRINCIPAL ================= */
        .main-logo {
            width: 80%;
            max-width: 350px;
            height: auto;
            margin-bottom: 30px;
            display: block;
            z-index: 1;
        }

        /* ================= TABELA DE RANKING (Minimalista) ================= */
        .ranking-card {
            background-color: #FFFFFF; /* Branco puro para o cartão */
            width: 90%;
            max-width: 700px;
            height: 65vh;
            
            /* Minimalismo total: borda fina preta */
            border: 2px solid #000000;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1); /* Sombra dura subtil */
            
            display: flex;
            flex-direction: column;
            z-index: 1; /* Fica acima das formas do fundo */
        }

        /* Layout de Grelha para 3 Colunas: [ # ] [ Nome ] [ Pontos ] */
        .grid-layout {
            display: grid;
            /* 1ª col: estreita para número, 2ª: ocupa o resto, 3ª: fixa para pontos */
            grid-template-columns: 60px 1fr 100px; 
            align-items: center;
            gap: 10px;
        }

        .ranking-header {
            border-bottom: 2px solid #000000;
            padding: 15px 20px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            background-color: #fff;
        }

        .ranking-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-red) #FFFFFF;
        }

        /* Scrollbar Webkit */
        .ranking-list::-webkit-scrollbar { width: 6px; }
        .ranking-list::-webkit-scrollbar-track { background: #FFFFFF; }
        .ranking-list::-webkit-scrollbar-thumb { background-color: var(--text-color); }

        /* Linhas dos Jogadores */
        .player-row {
            padding: 15px 20px;
            border-bottom: 1px solid #E0E0E0; /* Linha muito subtil */
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }

        /* Hover minimalista */
        .player-row:hover {
            background-color: var(--primary-cyan); /* Destaque Ciano */
        }

        /* Coluna do Rank (#) */
        .col-rank {
            font-weight: 900;
            color: var(--primary-red); /* Número a vermelho */
            font-size: 1.1rem;
        }
        
        /* Coluna do Nome */
        .col-name {
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Coluna dos Pontos */
        .col-points {
            text-align: right;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--aux-gray);
            grid-column: 1 / -1; /* Ocupa todas as colunas */
        }

        /* ================= FOOTER ================= */
        .footer-logos {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 25px;
            z-index: 10;
            /* Fundo branco semi-transparente para leitura */
            background-color: rgba(255,255,255,0.8); 
            padding: 10px 15px;
            border: 1px solid #000;
        }

        .footer-logo-bar, .footer-logo-neduc {
            height: auto;
            /* TRANSFORMAR EM PRETO PURO:
               Grayscale(100%) tira a cor.
               Brightness(0%) torna tudo preto. 
            */
            filter: grayscale(100%) brightness(0%);
            opacity: 0.9;
        }
        
        .footer-logo-bar { height: 30px; }
        .footer-logo-neduc { height: 40px; }

        /* ================= MOBILE ================= */
        @media (max-width: 600px) {
            body::after {
                /* No mobile, o feixe vermelho fica mais fino e atrás */
                width: 20px;
                margin-left: 80px;
            }
            .geo-shape {
                left: -20px;
            }

            .ranking-card {
                width: 95%;
                height: 70vh;
            }

            .ranking-header, .player-row {
                padding: 15px 10px;
                font-size: 0.85rem;
            }
            
            /* Ajuste da grelha para mobile */
            .grid-layout {
                grid-template-columns: 40px 1fr 70px; 
            }

            .footer-logos {
                position: static; /* No mobile deixa de ser fixo para não tapar conteúdo */
                margin-top: 20px;
                background: transparent;
                border: none;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="geo-shape"></div>

    <img src="logo-typed-color-01.png" alt="UPrint Scheme Logo" class="main-logo">

    <div class="ranking-card">
        <div class="ranking-header grid-layout">
            <span>#</span>
            <span>Participante</span>
            <span style="text-align: right;">Pts</span>
        </div>

        <div class="ranking-list" id="ranking-container">
            <div class="loading">A carregar...</div>
        </div>
    </div>

    <footer class="footer-logos">
        <img src="ASUC_Barralogos_2.png" alt="Parceiros ASUC" class="footer-logo-bar">
        <img src="NEDUC.png" alt="NEDUC Logo" class="footer-logo-neduc">
    </footer>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1DjXXLwV10WsaMUGCS9qEBU6jjY0S8cpjRv_JhVgoqLQ/gviz/tq?tqx=out:csv&sheet=Folha1";

        async function fetchRanking() {
            const container = document.getElementById('ranking-container');
            
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n');
                let players = [];
                
                // Parse dos dados
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row) continue;
                    const columns = row.split(',');
                    if (columns.length < 2) continue;
                    
                    let cleanName = columns[0].replace(/"/g, '').trim();
                    let rawPoints = columns[1];
                    if (rawPoints) {
                        rawPoints = rawPoints.replace(/"/g, '').replace(/pts/i, '').trim();
                    }
                    const finalPoints = parseInt(rawPoints);
                    
                    if (cleanName && !isNaN(finalPoints)) {
                        players.push({
                            name: cleanName,
                            points: finalPoints
                        });
                    }
                }
                
                // Ordenar
                players.sort((a, b) => b.points - a.points);
                
                // Limpar loading
                container.innerHTML = '';
                
                // Gerar HTML com 3 colunas
                players.forEach((player, index) => {
                    const html = `
                        <div class="player-row grid-layout">
                            <span class="col-rank">${index + 1}</span>
                            <span class="col-name" title="${player.name}">${player.name}</span>
                            <span class="col-points">${player.points}</span>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error("Erro:", error);
                container.innerHTML = '<div class="loading">Erro ao carregar ranking.</div>';
            }
        }

        fetchRanking();
    </script>

</body>
</html>
