<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPrint Scheme Ranking - Urbanist Style</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F4F4F4;
            --text-color: #000000;
            --primary-red: #D2232A;
            --primary-cyan: #6ED3EF;
            --aux-gray: #878787;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Urbanist', sans-serif;
            color: var(--text-color);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            
            height: 100vh; 
            overflow: hidden; 
            
            padding-top: 30px;
            padding-bottom: 0;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 100%;
            background-color: var(--primary-red);
            z-index: -1;
            margin-left: 230px;
        }

        .geo-shape {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-color: var(--primary-cyan);
            z-index: -1;
        }

        .main-logo {
            width: 80%;
            max-width: 350px;
            height: auto;
            display: block;
            z-index: 1;
            margin-bottom: 0; 
        }

        .page-subtitle {
            font-family: 'Urbanist', sans-serif;
            font-weight: 900;
            color: #000000;
            text-transform: uppercase;
            
            font-size: 1.8rem; 
            letter-spacing: 2px;
            text-align: center;
            
            margin-top: 25px;
            margin-bottom: 25px;
            
            z-index: 1;
            padding: 0 10px;
        }

        .ranking-card {
            background-color: #FFFFFF;
            width: 90%;
            max-width: 700px;
            
            height: 55vh; 
            min-height: 300px;
            
            border: 2px solid #000000;
            border-radius: 20px;
            overflow: hidden; 
            
            box-shadow: none;
            
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 60px 1fr 100px; 
            align-items: center;
            gap: 10px;
        }

        .ranking-header {
            border-bottom: 2px solid #000000;
            padding: 15px 20px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1px;
            background-color: #fff;
        }

        .ranking-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-red) #FFFFFF;
        }

        .ranking-list::-webkit-scrollbar { width: 6px; }
        .ranking-list::-webkit-scrollbar-track { background: #FFFFFF; }
        .ranking-list::-webkit-scrollbar-thumb { background-color: var(--text-color); border-radius: 10px; }

        .player-row {
            padding: 15px 20px;
            border-bottom: 1px solid #E0E0E0;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.2s;
        }

        .player-row:hover {
            background-color: var(--primary-cyan);
        }

        .col-rank { font-weight: 900; color: var(--primary-red); font-size: 1.2rem; }
        .col-name { text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .col-points { text-align: right; font-weight: 800; }

        .loading { text-align: center; padding: 40px; color: var(--aux-gray); grid-column: 1 / -1; }

        .footer-logos {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 25px;
            z-index: 10;
            background-color: rgba(255,255,255,0.9); 
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 10px;
        }

        .footer-logo-bar, .footer-logo-neduc {
            height: auto;
            filter: grayscale(100%) brightness(0%);
            opacity: 1;
        }
        
        .footer-logo-bar { height: 40px; } 
        .footer-logo-neduc { height: 52px; }

        @media (max-width: 600px) {
            body {
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
                padding-bottom: 100px;
            }

            body::after { width: 20px; margin-left: 100px; }
            .geo-shape { left: -20px; width: 80px; height: 80px; }

            .page-subtitle {
                font-size: 1.2rem;
                margin-top: 15px;
                margin-bottom: 15px;
            }

            .ranking-card {
                width: 95%;
                height: 60vh;
            }

            .ranking-header, .player-row { padding: 15px 10px; font-size: 0.9rem; }
            .grid-layout { grid-template-columns: 40px 1fr 70px; }

            .footer-logos {
                position: static;
                margin-top: 30px;
                background: transparent;
                border: none;
                justify-content: center;
                gap: 20px;
            }
            
            .footer-logo-bar { height: 35px; }
            .footer-logo-neduc { height: 45px; }
        }
    </style>
</head>

<body>

    <div class="geo-shape"></div>

    <img src="logo-typed-color-01.svg" alt="UPrint Scheme Logo" class="main-logo">

    <h2 class="page-subtitle">THE UPRINT SCHEME LEADERBOARD</h2>

    <div class="ranking-card">
        <div class="ranking-header grid-layout">
            <span>#</span>
            <span>Participante</span>
            <span style="text-align: right;">Pts</span>
        </div>

        <div class="ranking-list" id="ranking-container">
            <div class="loading">A carregar...</div>
        </div>
    </div>

    <footer class="footer-logos">
        <img src="ASUC_Barralogos_2.svg" alt="Parceiros ASUC" class="footer-logo-bar">
        <img src="NEDUC.svg" alt="NEDUC Logo" class="footer-logo-neduc">
    </footer>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1DjXXLwV10WsaMUGCS9qEBU6jjY0S8cpjRv_JhVgoqLQ/gviz/tq?tqx=out:csv&sheet=Folha1";

        async function fetchRanking() {
            const container = document.getElementById('ranking-container');
            
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n');
                let players = [];
                
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row) continue;
                    const columns = row.split(',');
                    if (columns.length < 2) continue;
                    
                    let cleanName = columns[0].replace(/"/g, '').trim();
                    let rawPoints = columns[1];
                    if (rawPoints) {
                        rawPoints = rawPoints.replace(/"/g, '').replace(/pts/i, '').trim();
                    }
                    const finalPoints = parseInt(rawPoints);
                    
                    if (cleanName && !isNaN(finalPoints)) {
                        players.push({
                            name: cleanName,
                            points: finalPoints
                        });
                    }
                }
                
                players.sort((a, b) => b.points - a.points);
                container.innerHTML = '';
                
                players.forEach((player, index) => {
                    const html = `
                        <div class="player-row grid-layout">
                            <span class="col-rank">${index + 1}</span>
                            <span class="col-name" title="${player.name}">${player.name}</span>
                            <span class="col-points">${player.points}</span>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error("Erro:", error);
                container.innerHTML = '<div class="loading">Erro ao carregar ranking.</div>';
            }
        }

        fetchRanking();
    </script>

</body>
</html>
