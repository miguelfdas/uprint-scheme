<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPrint Scheme Ranking - App Style</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        /* ================= VARIÁVEIS ================= */
        :root {
            --bg-color: #F4F4F4;
            --text-color: #000000;
            --primary-red: #D2232A;
            --primary-cyan: #6ED3EF;
            --aux-gray: #878787;
        }

        /* ================= RESET GERAL ================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Urbanist', sans-serif;
            color: var(--text-color);
            
            /* LAYOUT FLEXBOX PARA APP */
            display: flex;
            flex-direction: column;
            align-items: center; /* Garante o centramento horizontal absoluto */
            justify-content: flex-start;
            
            /* TRAVAR A PÁGINA (SEM SCROLL NO BODY) */
            height: 100vh;      /* Fallback */
            height: 100dvh;     /* Altura real para telemóveis (ignora barra de navegação) */
            overflow: hidden;   /* Impede scroll da página */
            
            padding-top: 20px;
            padding-bottom: 10px;
            position: relative;
            width: 100%;
        }

        /* ================= FUNDO & DECORAÇÃO ================= */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Ruído subtil */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -2;
        }

        /* Linha Vermelha */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 100%;
            background-color: var(--primary-red);
            z-index: -1;
            margin-left: 230px; /* Posição desktop */
        }

        .geo-shape {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-color: var(--primary-cyan);
            z-index: -1;
        }

        /* ================= ELEMENTOS SUPERIORES ================= */
        .main-logo {
            width: 70%;
            max-width: 300px;
            height: auto;
            display: block;
            z-index: 1;
            margin-bottom: 0;
            /* Flex-shrink impede que o logo desapareça se o ecrã for muito pequeno */
            flex-shrink: 0; 
        }

        .page-subtitle {
            font-family: 'Urbanist', sans-serif;
            font-weight: 900;
            color: #000000;
            text-transform: uppercase;
            font-size: 1.5rem; 
            letter-spacing: 2px;
            text-align: center;
            
            margin-top: 15px;
            margin-bottom: 15px;
            
            z-index: 1;
            padding: 0 10px;
            flex-shrink: 0;
        }

        /* ================= CARTÃO DE RANKING ================= */
        .ranking-card {
            background-color: #FFFFFF;
            width: 90%;
            max-width: 700px;
            
            /* ALTURA FLEXÍVEL: Ocupa o espaço que sobra entre o título e o footer */
            flex-grow: 1; 
            margin-bottom: 15px; /* Espaço para o footer não colar */
            
            border: 2px solid #000000;
            border-radius: 20px;
            overflow: hidden; /* Mantém o scroll apenas dentro da lista */
            box-shadow: none;
            
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 50px 1fr 80px; 
            align-items: center;
            gap: 10px;
        }

        .ranking-header {
            border-bottom: 2px solid #000000;
            padding: 15px 20px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            background-color: #fff;
            flex-shrink: 0; /* Cabeçalho fixo dentro do cartão */
        }

        /* ÁREA DE SCROLL (Apenas aqui) */
        .ranking-list {
            flex-grow: 1;
            overflow-y: auto; /* Scroll ativado aqui */
            padding: 0;
            /* Scrollbar bonita */
            scrollbar-width: thin;
            scrollbar-color: var(--primary-red) #FFFFFF;
        }

        .ranking-list::-webkit-scrollbar { width: 6px; }
        .ranking-list::-webkit-scrollbar-track { background: #FFFFFF; }
        .ranking-list::-webkit-scrollbar-thumb { background-color: var(--text-color); border-radius: 10px; }

        .player-row {
            padding: 12px 20px;
            border-bottom: 1px solid #E0E0E0;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .player-row:hover { background-color: var(--primary-cyan); }

        .col-rank { font-weight: 900; color: var(--primary-red); font-size: 1.1rem; }
        .col-name { text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .col-points { text-align: right; font-weight: 800; }
        .loading { text-align: center; padding: 40px; color: var(--aux-gray); grid-column: 1 / -1; }

        /* ================= FOOTER ================= */
        .footer-logos {
            /* Fixo no Desktop, Flex item no Mobile */
            position: fixed;
            bottom: 20px;
            right: 20px;
            
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
            
            background-color: rgba(255,255,255,0.95); 
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .footer-logo-bar, .footer-logo-neduc {
            height: auto;
            /* REMOVIDO BRIGHTNESS(0%) */
            /* Se as imagens já são pretas, não precisa de filtro. 
               Se tiverem cor e queres preto e branco suave, usa grayscale. */
            filter: grayscale(100%); 
            
            /* Garantir renderização nítida */
            image-rendering: -webkit-optimize-contrast;
        }
        
        /* Ajuste de tamanhos para qualidade */
        .footer-logo-bar { height: 45px; } 
        .footer-logo-neduc { height: 55px; }

        /* ================= MOBILE / TABLET ================= */
        @media (max-width: 800px) {
            body {
                /* Garante comportamento de APP */
                height: 100dvh; 
                overflow: hidden;
                justify-content: flex-start;
                padding-bottom: 15px;
            }

            body::after {
                /* Linha vermelha menos intrusiva no mobile */
                width: 15px;
                margin-left: 0;
                left: 90%; /* Encostada à direita */
            }
            
            .geo-shape {
                width: 60px; height: 60px; left: -10px; top: 20px;
            }

            .main-logo {
                width: 60%;
                margin-top: 10px;
            }

            .page-subtitle {
                font-size: 1.1rem;
                margin: 10px 0;
            }

            .ranking-card {
                width: 95%; /* Quase a largura toda */
                margin: 0 auto 15px auto; /* Margin auto garante o centramento */
                border-width: 2px;
                /* Flex grow já trata da altura */
            }

            .grid-layout {
                grid-template-columns: 40px 1fr 60px; 
                gap: 5px;
            }
            
            .ranking-header, .player-row {
                padding: 12px 10px;
                font-size: 0.85rem;
            }

            .footer-logos {
                /* No mobile deixa de ser fixed e entra no fluxo flexbox */
                position: static;
                background: transparent;
                border: none;
                padding: 0;
                margin-bottom: 5px;
                
                /* Layout dos logos em coluna ou linha dependendo do espaço */
                flex-direction: row; 
                justify-content: center;
                gap: 15px;
                transform: scale(0.9); /* Ligeira redução se necessário */
            }
            
            /* Ajuste específico para a barra de logos não ficar minúscula */
            .footer-logo-bar { height: 35px; }
            .footer-logo-neduc { height: 45px; }
        }
    </style>
</head>

<body>

    <div class="geo-shape"></div>

    <img src="logo-typed-color-01.svg" alt="UPrint Scheme Logo" class="main-logo">

    <h2 class="page-subtitle">THE UPRINT SCHEME LEADERBOARD</h2>

    <div class="ranking-card">
        <div class="ranking-header grid-layout">
            <span>#</span>
            <span>Participante</span>
            <span style="text-align: right;">Pts</span>
        </div>

        <div class="ranking-list" id="ranking-container">
            <div class="loading">A carregar...</div>
        </div>
    </div>

    <footer class="footer-logos">
        <img src="ASUC_Barralogos_2.png" alt="Parceiros ASUC" class="footer-logo-bar">
        <img src="NEDUC.png" alt="NEDUC Logo" class="footer-logo-neduc">
    </footer>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1DjXXLwV10WsaMUGCS9qEBU6jjY0S8cpjRv_JhVgoqLQ/gviz/tq?tqx=out:csv&sheet=Folha1";

        async function fetchRanking() {
            const container = document.getElementById('ranking-container');
            
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n');
                let players = [];
                
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row) continue;
                    const columns = row.split(',');
                    if (columns.length < 2) continue;
                    
                    let cleanName = columns[0].replace(/"/g, '').trim();
                    let rawPoints = columns[1];
                    if (rawPoints) {
                        rawPoints = rawPoints.replace(/"/g, '').replace(/pts/i, '').trim();
                    }
                    const finalPoints = parseInt(rawPoints);
                    
                    if (cleanName && !isNaN(finalPoints)) {
                        players.push({
                            name: cleanName,
                            points: finalPoints
                        });
                    }
                }
                
                players.sort((a, b) => b.points - a.points);
                container.innerHTML = '';
                
                players.forEach((player, index) => {
                    const html = `
                        <div class="player-row grid-layout">
                            <span class="col-rank">${index + 1}</span>
                            <span class="col-name" title="${player.name}">${player.name}</span>
                            <span class="col-points">${player.points}</span>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error("Erro:", error);
                container.innerHTML = '<div class="loading">Erro ao carregar ranking.</div>';
            }
        }

        fetchRanking();
    </script>

</body>
</html>
